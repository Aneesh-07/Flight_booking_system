{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5;">
      <h1 style="text-align: center; margin-bottom: 20px;">Welcome to Flight Booking</h1>
      <form method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
